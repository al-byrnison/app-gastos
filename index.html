<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <h2>PRESUPUESTO APP</h2>

            <button class="switch-mode" id="switch">
                <span class="material-symbols-outlined">
                    light_mode
                </span>
                <span class="material-symbols-outlined">
                    dark_mode
                </span>
            </button>

    </header>
    <main class="container">
        <article class="article">
            <section class="badget-content">
                <form action="" class="form" id="budget-form">
                    <div id="group-budget" class="group-input">
                        <label for="" class="label">Ingresa tu presupuesto</label>
                        <input type="text" class="input" id="budget-input" name="budget" placeholder="0" required>
                        <small class="invalid-msg"></small>
                    </div>
                    <button class="btn" id="btn-budget">Calcular</button>
                </form>
            </section>
            <section class="values__content">
                <ul class="list__header">
                    <li class="header__title">Presupuesto</li>
                    <li class="header__title">Gasto</li>
                    <li class="header__title">Saldo</li>
                </ul>
                <ul class="list__results">
                    <li class="list__item" id="badget"></li>
                    <li class="list__item" id="expenses"></li>
                    <li class="list__item" id="balance"></li>
                </ul>
            </section>
        </article>
        <article id="expenses-article" class="article">

            <section class="cost-content">
                <form action="" class="form" id="cost-form">
                    <div id="group-name" class="group-input">
                        <label for="" class="label">Ingresa el nombre del gasto</label>
                        <input type="text" class="input" id="input-name" name="cost-name" placeholder="Gasto..."
                            required>
                        <small class="invalid-msg"></small>
                    </div>
                    <div id="group-cost" class="group-input">
                        <label for="" class="label">Ingresa el valor del gasto</label>
                        <input type="text" class="input" id="input-value" name="cost-value" placeholder="0" required>
                        <small class="invalid-msg"></small>
                    </div>
                    <button class="btn" id="btn-expense">AÃ±adir Gasto</button>
                </form>
            </section>
            <section class="values-content">
                <ul class="list__header values">
                    <li class="header__title">Gasto</li>
                    <li class="header__title">Valor</li>
                    <li class="header__title">Editar/Borrar</li>
                </ul>
                <ul class="list__values" id="item-values">
                </ul>
            </section>
        </article>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
